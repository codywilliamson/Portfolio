<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>countdown</title>
    <style>
        html{box-sizing:border-box;font-size:16px}*,*:before,*:after{box-sizing:inherit}body,h1,h2,h3,h4,h5,h6,p,ol,ul{margin:0;padding:0;font-weight:normal;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}ol,ul{list-style:none}img{max-width:100%;height:auto}html,body{height:100%;width:100}a{text-decoration:none;color:inherit}.app-container{width:100%;display:flex;align-items:center;height:100%;justify-content:center;flex-direction:column;background:#396db4}.timer-container{border:1px solid #3b444b;background:#f5f5f5;padding:20px;border-radius:10px;box-shadow:0 5px 5px 8px rgba(14,17,17,0.6);text-align:center;cursor:pointer;animation:bounce cubic-bezier(0.39, 0.575, 0.565, 1) 1s}.timer{font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;font-size:3em;font-weight:bold;color:#3b444b}@keyframes bounce{0%{transform:scale(0.5)}100%{transform:scale(1)}}
    </style>
</head>
<body>
    
    <div class="app-container">

        <div class="timer-container">
            <h1>Days Until Baby Williamson #2 Gets Here</h1>
            <h3 class="timer"></h3>
        </div>

    </div>

    <script src="src/scripts/countdown.js"></script>
</body>
</html>
